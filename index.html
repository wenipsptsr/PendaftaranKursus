<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-3">
        <div class="card">
          <div class="card-header">Menu</div>
          <div class="card-body">
            <div class="list-group">
              <a href="#" class="list-group-item">Tambah Peserta Kursus</a>
              <a href="#" class="list-group-item">Daftar Peserta Kursus</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-9">
        <div class="card">
          <div class="card-header">Tambah Peserta Kursus</div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="txtNama" />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="eMail" />
            </div>
            <div class="mb-3">
              <label class="form-label">Nomor Telepon</label>
              <input type="tel" class="form-control" id="nomTel" />
            </div>
            <div class="mb-3">
              <label class="form-label">Alamat</label>
              <input type="textarea" class="form-control" id="alamat" />
            </div>

            <div class="mb-3">
              <label class="form-label">Jenis Kursus</label>
              <select class="form-control" id="jKursus">
                <option value="">Pilih Kursus</option>
                <option value="komputer">Komputer</option>
                <option value="bahasa inggris">Bahasa Inggris</option>
                <option value="menjahit">Menjahit</option>
                <option value="tata boga">Tata Boga</option>
                <option value="akuntansi">Akuntansi</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Level Kursus</label>
              <select class="form-control" id="lKursus">
                <option value="">Pilih Level Kursus</option>
                <option value="pemula">Pemula</option>
                <option value="menengah">Menengah</option>
                <option value="lanjutan">Lanjutan</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Durasi Kursus ( Dalam Minggu )</label>
              <input type="number" class="form-control" id="dKursus" />
            </div>
            <div class="mb-3">
              <label class="form-label">Tanggal Kursus</label>
              <input type="date" class="form-control" id="tglKursus" />
            </div>
            <div class="mb-3">
              <label class="form-label">Waktu Kursus</label>
              <select class="form-control" id="lKursus">
                <option value="">Pilih Waktu Kursus Anda</option>
                <option value="2jam">2 Jam</option>
                <option value="3jam">3 Jam</option>
                <option value="4jam">4 Jam</option>
                <option value="5jam">5 Jam</option>
              </select>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary" onclick="tambahPeserta()">Simpan</button>
            <button class="btn btn-secondary" onclick="batalPeserta()" style="margin-left: 17px;">Batal</button>
          </div>
        </div>
        <div class="card mt-5">
          <div class="card-header">Daftar Peserta Kursus</div>
          <div class="card-body">
            <table class="table" id="tblPeserta">
              <tr>
                <th>No</th>
                <th>Nama Lengkap</th>
                <th>Email</th>
                <th>Nomor Telepon</th>
                <th>Jenis Kursus</th>
                <th>Level Kursus</th>
                <th>Durasi Kursus ( Dalam Minggu )</th>
                <th>Tanggal Kursus</th>
                <th>Waktu Kursus</th>
                <th>Edit</th>
                <th>Hapus</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./array_and_object.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
